name: 2. Create VPC + EKS
on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type: CREATE INFRA'
        required: true

jobs:
  create:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm == 'CREATE INFRA' }}
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free Disk + Fix Tags Bug
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/lib/android" /usr/local/.ghcup
          echo "Freed 7GB"
          find infra/terraform/app -type f -name "*.tf" -exec sed -i 's/tags_all.*$/tags_all = {}/g' {} +

      - name: AWS Auth
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Apply
        run: |
          cd infra/terraform/app
          terraform init -reconfigure \
            -backend-config="bucket=${{ secrets.TF_BACKEND_BUCKET }}" \
            -backend-config="key=eks/app.tfstate" \
            -backend-config="dynamodb_table=${{ secrets.TF_BACKEND_TABLE }}" \
            -backend-config="region=${{ secrets.AWS_REGION }}"
          terraform apply -auto-approve -var="cluster_name=${{ secrets.EKS_CLUSTER_NAME }}"

      - name: Wait for EKS
        run: aws eks wait cluster-active --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}

      - name: Install kubectl
        run: |
          curl -sL https://dl.k8s.io/release/stable.txt | xargs -I{} curl -Lo kubectl https://dl.k8s.io/release/{}/bin/linux/amd64/kubectl
          chmod +x kubectl && sudo mv kubectl /usr/local/bin/

      - name: Connect
        run: |
          aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --alias techv
          kubectl get nodes

      # POD IDENTITY AGENT — NOT MISSING
      - name: Install Pod Identity Agent
        run: |
          echo "Installing eks-pod-identity-agent..."
          aws eks create-addon \
            --cluster-name ${{ secrets.EKS_CLUSTER_NAME }} \
            --addon-name eks-pod-identity-agent \
            --resolve-conflicts OVERWRITE \
            --region ${{ secrets.AWS_REGION }}
          echo "Waiting 2 minutes..."
          sleep 120
          echo "Pod Identity Agent READY"

      # EBS CSI v1.42.0 — FULLY CORRECT
      - name: Install EBS CSI Driver v1.42.0
        run: |
          echo "Creating EBS CSI IAM Role..."
          OIDC_ID=$(aws eks describe-cluster \
            --name ${{ secrets.EKS_CLUSTER_NAME }} \
            --query "cluster.identity.oidc.issuer" \
            --output text | cut -d/ -f5)

          cat > trust.json <<'EOF'
          {
            "Version": "2012-10-17",
            "Statement": [{
              "Effect": "Allow",
              "Principal": {
                "Federated": "arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:oidc-provider/oidc.eks.${{ secrets.AWS_REGION }}.amazonaws.com/id/$OIDC_ID"
              },
              "Action": "sts:AssumeRoleWithWebIdentity",
              "Condition": {
                "StringEquals": {
                  "oidc.eks.${{ secrets.AWS_REGION }}.amazonaws.com/id/$OIDC_ID:sub": "system:serviceaccount:kube-system:ebs-csi-controller-sa"
                }
              }
            }]
          }
          EOF

          ROLE_NAME="AmazonEKS_EBS_CSI_DriverRole_${{ secrets.EKS_CLUSTER_NAME }}"
          ROLE_ARN=$(aws iam create-role \
            --role-name "$ROLE_NAME" \
            --assume-role-policy-document file://trust.json \
            --query "Role.Arn" --output text 2>/dev/null || \
            aws iam get-role --role-name "$ROLE_NAME" --query "Role.Arn" --output text)

          aws iam attach-role-policy \
            --role-name "$ROLE_NAME" \
            --policy-arn arn:aws:iam::aws:policy/service-role/AmazonEBSCSIDriverPolicy

          echo "Installing EBS CSI v1.42.0..."
          aws eks create-addon \
            --cluster-name ${{ secrets.EKS_CLUSTER_NAME }} \
            --addon-name aws-ebs-csi-driver \
            --addon-version v1.42.0 \
            --service-account-role-arn "$ROLE_ARN" \
            --resolve-conflicts OVERWRITE \
            --region ${{ secrets.AWS_REGION }}

          echo "Waiting for controller..."
          sleep 300
          kubectl wait --for=condition=Available deployment/ebs-csi-controller -n kube-system --timeout=6m
          kubectl get pods -n kube-system -l app.kubernetes.io/name=aws-ebs-csi-driver

      - name: SUCCESS
        run: |
          echo "EKS + POD IDENTITY + EBS CSI v1.42.0 READY!"
          echo "Cluster: ${{ secrets.EKS_CLUSTER_NAME }}"
          echo "Next → Run '3. Deploy App' → type: DEPLOY APP"
